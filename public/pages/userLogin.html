<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldeseite</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/userLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="login-page">
    <div class="container">
        <div class="left-side">
            <img src="../images/gsh_index_bold.png" alt="Bild" class="login-image">
        </div>
        <div class="right-side">
            
            <div class="login-form-container">
                <h2>Anmelden</h2>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <form id="login-form" method="post" action="/login" enctype="application/x-www-form-urlencoded">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" name="email" placeholder="name@example.com" required>
                        <label for="floatingInput">E-Mail-Adresse</label>
                    </div>
                    <div class="form-floating position-relative">
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Passwort" required>
                        <label for="floatingPassword">Passwort</label>
                        <i class="fa fa-eye toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    <div class="forgot-password">
                        <a href="/forgetPassword">Passwort vergessen</a>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="stayLoggedIn" name="stay_logged_in">
                        <label class="form-check-label" for="stayLoggedIn"> Angemeldet bleiben</label>
                    </div>
                    <button type="submit" class="login-button btn btn-primary">Anmelden</button>
                </form>
            </div>

            <!-- Sağlayıcı butonları eklemek için login formunun altına ekleme -->
            <div class="social-login-container">
                <h3>Mit einem sozialen Netzwerk anmelden</h3>
                <div class="social-buttons">
                    <a href="/auth/google" class="social-button google">
                        <i class="fab fa-google"></i> Google
                    </a>
                    <a href="/auth/facebook" class="social-button facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </a>
                    <a href="/auth/twitter" class="social-button twitter">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                    <a href="/auth/linkedin" class="social-button linkedin">
                        <i class="fab fa-linkedin-in"></i> LinkedIn
                    </a>
                    <a href="/auth/github" class="social-button github">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>

        </div>
    </div>

            const icon = this;

                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: formData.get('email'),
                    password: formData.get('password')
                })
