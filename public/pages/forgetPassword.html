<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwort Zur端cksetzen</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/forgetPassword.css"> <!-- CSS-Datei einbinden -->
</head>
<body id="login-page">
    <div class="container">
        <h2>Passwort Zur端cksetzen</h2>
        <form id="resetForm" class="reset-form">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">E-Mail-Adresse</label>
            </div>
            <button type="submit" class="btn-submit">Passwort Zur端cksetzen</button>
        </form>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('/forgetPassword', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (result.status === 'success') {
                    alert('Wenn Ihre E-Mail-Adresse in unserem System registriert ist, senden wir Ihnen einen Link zum Zur端cksetzen des Passworts.');
                    window.location.href = '/login';
                } else if (result.status === 'error') {
                    alert(result.message);
                    if (result.redirect) {
                        window.location.href = result.redirect;
                    }
                }
            } catch (error) {
                console.error('Fehler:', error);
            }
        });
    </script>
</body>
</html>
